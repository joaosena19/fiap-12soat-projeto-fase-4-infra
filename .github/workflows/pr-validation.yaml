name: Validar Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar mudanças na pasta infra
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^infra/'; then
            echo "infra_changed=true" >> $GITHUB_OUTPUT
          else
            echo "infra_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configurar credenciais AWS
        if: steps.changes.outputs.infra_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configurar Terraform
        if: steps.changes.outputs.infra_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        if: steps.changes.outputs.infra_changed == 'true'
        run: terraform init
        working-directory: ./infra

      - name: Validar configuração do Terraform
        if: steps.changes.outputs.infra_changed == 'true'
        run: terraform validate
        working-directory: ./infra

      - name: Resumo da validação
        if: steps.changes.outputs.infra_changed == 'true'
        run: echo "Validação do Terraform concluída com sucesso."
        
      - name: Nenhuma mudança na infraestrutura
        if: steps.changes.outputs.infra_changed == 'false'
        run: echo "Sem alterações detectadas na pasta infra/ - pulando validação do Terraform."

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para SonarCloud

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=joaosena19_fiap-12soat-projeto-fase-4-infra
            -Dsonar.organization=joaosena19
            -Dsonar.host.url=https://sonarcloud.io

  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [terraform-validation, sonarcloud]
    if: always()
    steps:
      - name: Verificar resultados
        run: |
          if [ "${{ needs.terraform-validation.result }}" != "success" ] || [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "❌ CI Gate falhou: terraform-validation=${{ needs.terraform-validation.result }}, sonarcloud=${{ needs.sonarcloud.result }}"
            exit 1
          fi
          echo "✅ CI Gate aprovado"
